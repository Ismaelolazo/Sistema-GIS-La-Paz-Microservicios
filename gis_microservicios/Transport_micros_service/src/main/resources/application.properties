# Main application configuration
spring.application.name=transport-micros-service
server.port=8081

# Enable component scanning
spring.main.allow-bean-definition-overriding=true

# Set web application type
spring.main.web-application-type=reactive

# Logging
logging.level.Sistema_GIS_La_Paz_Microservicios=INFO
logging.level.org.springframework=INFO

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/gis
spring.datasource.username=postgres
spring.datasource.password=133133
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI/Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

spring.mvc.pathmatch.matching-strategy=ant-path-matcher